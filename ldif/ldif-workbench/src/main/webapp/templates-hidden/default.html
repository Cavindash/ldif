<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link type="text/css" href="static/css/main.css" rel="stylesheet"/>
    <link type="text/css" href="static/css/smoothness/jquery-ui-1.8.16.custom.css" rel="stylesheet"/>

  <body>
     <!--wz_tooltip.js must be included INSIDE the body section, immediately after the opening <body> tag-->
     <script type="text/javascript" src="static/js/wz_tooltip.js" />


     <div id="tabbar">
         <div id="title">LDIF Workbench</div >
         <lift:Menu.builder
                 outer_tag="span"
                 inner_tag="div"
                 li:class="tab"
                 li_item:class="tab selected"/>

     </div>

     <div style="float: left; width: 100%">
         <lift:bind name="content" />
     </div>
